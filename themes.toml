# This is the feed TOML file for ImThemes.
# Make a pull request to add your theme with the following layout (remember you have to include ALL the fields and colors):
# [[themes]]
#   name = "My theme" # Unique name
#   author = "Patitotective" # Your github username
#   description = "Sublime-like theme" # Short description
#   tags = ["light", "dark", "red", "blue", "green", "yellow", "orange", "purple", "magenta", "pink", "gray", "high-contrast", "rounded"] # These are all the valid tags, check https://developer.mozilla.org/en-US/docs/Web/CSS/color_value/color_keywords
#   date = 2022-03-30 # Publish date, it will be changed for the PR merge date
#   [themes.style]
#     alpha = 1.0 # Float. Global alpha applies to everything in Dear ImGui.
#     disabledAlpha = 0.6 # Float. Additional alpha multiplier applied by BeginDisabled(). Multiply over current value of Alpha.
#     windowPadding = [8.0, 8.0] # ImVec2, Padding within a window
#     windowRounding = 0.0 # Float. Radius of window corners rounding. Set to 0.0f to have rectangular windows. Large values tend to lead to variety of artifacts and are not recommended.
#     windowBorderSize = 1.0 # Float. Thickness of border around windows. Generally set to 0.0f or 1.0f. Other values not well tested.
#     windowMinSize = [32.0, 32.0] # ImVec2. Minimum window size
#     windowTitleAlign = [0.0, 0.5] # ImVec2. Alignment for title bar text
#     windowMenuButtonPosition = "Left" # ImGuiDir. Position of the collapsing/docking button in the title bar (left/right). Defaults to ImGuiDir_Left.
#     childRounding = 0.0 # Float. Radius of child window corners rounding. Set to 0.0f to have rectangular child windows
#     childBorderSize = 1.0 # Float. Thickness of border around child windows. Generally set to 0.0f or 1.0f. Other values not well tested.
#     popupRounding = 0.0 # Float. Radius of popup window corners rounding. Set to 0.0f to have rectangular child windows
#     popupBorderSize = 1.0 # Float. Thickness of border around popup or tooltip windows. Generally set to 0.0f or 1.0f. Other values not well tested.
#     framePadding = [4.0, 3.0] # ImVec2. Padding within a framed rectangle (used by most widgets)
#     frameRounding = 0.0 # Float. Radius of frame corners rounding. Set to 0.0f to have rectangular frames (used by most widgets).
#     frameBorderSize = 0.0 # Float. Thickness of border around frames. Generally set to 0.0f or 1.0f. Other values not well tested.
#     itemSpacing = [8.0, 4.0] # ImVec2. Horizontal and vertical spacing between widgets/lines
#     itemInnerSpacing = [4.0, 4.0] # ImVec2. Horizontal and vertical spacing between within elements of a composed widget (e.g. a slider and its label)
#     cellPadding = [4.0, 2.0] # ImVec2. Padding within a table cell
#     indentSpacing = 21.0 # Float. Horizontal spacing when e.g. entering a tree node. Generally == (FontSize + FramePadding.x*2).
#     columnsMinSpacing = 6.0 # Float. Minimum horizontal spacing between two columns. Preferably > (FramePadding.x + 1).
#     scrollbarSize = 14.0 # Float. Width of the vertical scrollbar, Height of the horizontal scrollbar
#     scrollbarRounding = 9.0 # Float. Radius of grab corners rounding for scrollbar
#     grabMinSize = 10.0 # Float. Minimum width/height of a grab box for slider/scrollbar
#     grabRounding = 0.0 # Float. Radius of grabs corners rounding. Set to 0.0f to have rectangular slider grabs.
#     tabRounding = 4.0 # Float. Radius of upper corners of a tab. Set to 0.0f to have rectangular tabs.
