name: Validate themes

on:
  workflow_dispatch: 
  push:
    paths:
      - 'themes.toml'
  pull_request:
    paths:
      - 'themes.toml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: iffy/install-nim@v5
      - run: nimble install -d -y
      - run: nimble c -r validate_themes.nim
